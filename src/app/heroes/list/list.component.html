<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>
    Heroe borrado <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada xxxx</h3>
</ng-template>

<button
  *ngIf="heroNames.length >= 1"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    <strong>{{ name }}</strong>
  </li>
</ul>
